<header class="navbar">
  <a routerLink="/" class="brand">RentHub</a>
  <div class="nav-links">
    <a routerLink="/login">Login</a>
    <a routerLink="/register">Register</a>
    <a href="#">Profile</a>
  </div>
</header>

<main class="content">

  <!-- Featured Section -->
  <section class="featured container">
    <div class="featured-row">
      <!-- Carousel (larger column) -->
      <div class="featured-main">
        <div id="featuredCarousel" class="carousel slide custom-carousel" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div
              *ngFor="let item of featuredListings; let i = index"
              class="carousel-item"
              [class.active]="i === 0"
            >
              <img [src]="item.image" class="d-block w-100 carousel-img" [alt]="item.title" />
              <div class="carousel-overlay">
                <div class="carousel-content">
                  <h5>{{ item.title }}</h5>
                  <p>{{ item.desc }}</p>
                  <div class="button-group">
                    <button class="btn btn-primary" (click)="viewDetails(item)">View Details</button>
                    <button class="btn btn-outline-light" (click)="toggleFav(item)">Mark as Favorite</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#featuredCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#featuredCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>
      </div>

      <!-- Featured Info Card (smaller column) -->
      <aside class="featured-side">
        <div class="featured-info-card">
          <h5>Featured Listings</h5>
          <p class="text-muted">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla ac enim consectetur.</p>
          <div class="button-group">
            <button class="btn btn-primary">View Details</button>
            <button class="btn btn-outline-secondary">Mark as Favorite</button>
          </div>
        </div>
      </aside>
    </div>
  </section>

  <!-- All Listings -->
  <section class="listings">
    <div class="container">
      <h2>All Listings</h2>
      <div class="listings-grid">
        <div *ngFor="let listing of listings" class="listing-card">
          <div class="card">
            <img [src]="listing.image" class="card-img-top listing-img" [alt]="listing.title" />
            <div class="card-body">
              <h5>{{ listing.title }}</h5>
              <p class="text-muted">{{ listing.desc }}</p>
              <div class="button-group">
                <button class="btn btn-primary" (click)="viewDetails(listing)">View Details</button>
                <button class="btn btn-outline-secondary" (click)="toggleFav(listing)">Mark as Favorite</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</main>
